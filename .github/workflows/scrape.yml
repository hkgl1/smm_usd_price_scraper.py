name: Daily Lithium Price Scraper

on:
  schedule:
    - cron: '5 0 * * *'   # 08:05 UTC (16:05 SGT)
    - cron: '15 2 * * *'  # 10:15 UTC (18:15 SGT)
    - cron: '25 4 * * *'  # 12:25 UTC (20:25 SGT)
    - cron: '35 6 * * *'  # 14:35 UTC (22:35 SGT)
    - cron: '45 8 * * *'  # 16:45 UTC (00:45+1 SGT)
    - cron: '55 10 * * *' # 18:55 UTC (02:55+1 SGT)
    - cron: '5 13 * * *'  # 21:05 UTC (05:05+1 SGT)
    - cron: '15 15 * * *' # 23:15 UTC (07:15+1 SGT)
    - cron: '25 17 * * *' # 01:25 UTC (09:25+1 SGT)
    - cron: '35 19 * * *' # 03:35 UTC (11:35+1 SGT)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install selenium pandas chromedriver-autoinstaller

      - name: Install latest Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          rm google-chrome-stable_current_amd64.deb

      - name: Run scraper
        run: python smm_usd_price_scraper.py

      - name: Commit updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
          if [ -f "daily_lithium_prices_horizontal.csv" ]; then
            git add daily_lithium_prices_horizontal.csv
            git diff --cached --quiet || git commit -m "Daily update: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "CSV file not found â€“ skipping commit"
          fi
