name: Daily Lithium Price Scraper

on:
  schedule:
    - cron: '59 0 * * *'  # 08:59 SGT
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium pandas

      - name: Install Chrome v114 and matching ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y unzip wget curl

          # Install Chrome v114
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_114.0.5735.90-1_amd64.deb
          sudo apt install -y ./google-chrome-stable_114.0.5735.90-1_amd64.deb
          rm google-chrome-stable_114.0.5735.90-1_amd64.deb

          # Install matching ChromeDriver v114
          wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run scraper
        run: python smm_usd_price_scraper.py

      - name: Commit updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
          git add usd_lithium_price.csv
          git commit -m "Daily update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
