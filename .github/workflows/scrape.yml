name: Daily Lithium Price Scraper

on:
  schedule:
    - cron: '0 0 * * *'   # 08:00 SGT
    - cron: '0 1 * * *'   # 10:05 SGT
    - cron: '0 2 * * *'   # 12:05 SGT
    - cron: '0 3 * * *'   # 14:05 SGT
    - cron: '0 4 * * *'   # 16:05 SGT
    - cron: '0 5 * * *'  # 18:05 SGT
    - cron: '0 6 * * *'  # 20:05 SGT
    - cron: '0 7 * * *'  # 22:05 SGT
    - cron: '0 8 * * *'  # 00:05 SGT (next day)
    - cron: '0 9 * * *'  # 02:05 SGT (next day)
    - cron: '0 10 * * *'  # 02:05 SGT (next day)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install selenium pandas pytz chromedriver-autoinstaller

      - name: Install latest Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          rm google-chrome-stable_current_amd64.deb

      - name: Run scraper
        run: python smm_usd_price_scraper.py

      - name: Commit updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
          if [ -f "daily_lithium_prices_horizontal.csv" ]; then
            git add daily_lithium_prices_horizontal.csv
            git diff --cached --quiet || git commit -m "Update: $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "CSV file not found â€“ skipping commit"
